<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- font awesome -->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"/>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- vue js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.41/dist/vue.global.min.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Boolzaap</title>
</head>
<body>

    <div id="app" class="d-flex  justify-content-center align-items-center">
        <div class="container">
            <div class="row h-100 g-0">

                <!-- Left Section -->
                <div class="col-12 col-sm-12 col-md-4 h-100 border-lightgrey">

                    <!-- Header Left Section -->
                    <div class="header-left d-flex">
                    
                        <!-- User section -->
                        <div class="contact-bar flex-grow-1">
                        <img src="./img/avatar_io.jpg" alt="">
                        <span class="fw-bold">Simona</span>
                        </div>

                        <div class="icon">
                            <a href="#"><i class="fas fa-circle-notch my-3 mx-2 py-2 px-1 icon"></i></a>
                            <a href="#"><i class="fas fa-comment-alt my-3 mx-2 py-2 px-1 icon"></i></a>
                            <a href="#"><i class="fas fa-ellipsis-v my-3 mx-2 py-2 px-1 icon"></i></a>
                        </div>

                    </div>

                    <!-- Notificacion section-->
                    <div class="notification-wrapper d-flex">
                        
                        <div class="icon text-center py-3 px-2 mx-2 my-2">
                            <a href="#"><i class="fas fa-bell-slash icon-blue"></i></a>
                        </div>

                        <div class="notifications my-2 mx-1">
                            <div class="receive-notification fw-bold">
                                Ricevi notifiche di nuovi messaggi
                            </div>
                            <div class="active-notification text-decoration-underline mb-1">
                                <a href="#" class="text-dark">Attiva notifiche desktop</a>
                            </div>
                        </div>

                    </div>

                    <!-- Search section -->
                    <div class="searchbar d-flex bg-light">
                        <a href="#"><i class="fas fa-search mx-3 my-2 icon"></i></a>
                        <!-- Funzione filtro-->
                        <input type="text" class="input-group border-0" placeholder="Cerca o inizia una nuova chat" v-model.trim="filterContact" @keyup="findContact"/>
                    </div>

                    <!-- Conversations container -->
                    <div class="contacts-wrapper">
                        <div class="contacts">
                            <div class="contact">
                                <ul>
                                    <!-- METHODS JAVASCRIPT "getAvatar", print array -->
                                    <li v-for="(contact, index) in contacts" @click="setCurrentContact(index)"> 
                                        <img class="avatars-img" :src="getAvatar(contact)" alt="Avatar"/>
                                        <span class="fw-bold">{{ contact.name }}</span>
                                        <span> {{ contact.messages[contact.messages.length - 1].date }}</span>

                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- End Left Container -->

                <!-- Right Container -->
                <div class="col-12 col-sm-12 col-md-8 h-100">

                    <!-- Header Right Section -->
                    <div class="header-left d-flex">
                        <!-- Contact user section -->
                            <div class="contact-bar flex-grow-1">
                                <!-- METHODS JAVASCRIPT "setCurrentContact" -->
                                <img class="avatars-img" :src="`img/avatar${contacts[currentChat].avatar}.jpg`" alt=""/>
                                <span><strong>{{contacts[currentChat].name}}</strong><br/>
                                Ultimo accesso: {{contacts[currentChat].messages[contacts[currentChat].messages.length - 1].date }}</span>
                            </div>
                        <!-- Contact user tools -->    
                            <div class="icon">
                                <a href="#"><i class="fas fa-search  my-3 mx-2 py-2 px-1 icon"></i></a>
                                <a href="#"><i class="fas fa-paperclip my-3 mx-2 py-2 px-1 icon"></i></a>
                                <a href="#"><i class="fas fa-ellipsis-v my-3 mx-2 py-2 px-1 icon"></i></a>
                            </div>
                        </div>

                    <!-- Chat Section -->
                    <div class="message-wrapper">
                        <div class="chat"  >
                            <div class="message" :class="message.status" v-for="(message, index) in contacts[currentChat].messages" .key="index">
                                {{message.message}} 
                            </div>
                        </div>
                    </div>

                    <!-- Input Message Section -->
                    <div class="contact-bar d-flex justify-content-between icon">
                        <a href="#"><i class="far fa-smile ms-4 py-3 icon"></i></a>
                        <div class="input-message py-3">
                            <input type="text" placeholder="Scrivi un messaggio" class="border-0" style="width:700px" v-model="newmessage"
                            @keyup.enter="sendMessage"/>
                        </div>
                        <a href="#"><i class="fas fa-paper-plane py-3 icon"></i></a>
                        <a href="#"><i class="fas fa-microphone py-3 me-4 icon"></i></a>
                    </div>

                </div>
                <!-- End Right Container -->

            </div>
            <!-- End row -->
        </div>
        <!-- End Main container -->

    </div>    
    
    <!-- js -->
    <script src="./js/script.js"></script>
</body>
</html>
